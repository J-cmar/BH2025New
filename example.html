<!DOCTYPE html>
<html>
  <head>
    <title>Map with Addresses</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR47X-NbhpElIlzRDdi1KSxmZwBFuXpCQ"></script>
    <script>
      const addresses = [
        '701 RIO RANCHO ROAD  | POMONA CA, 91766',
        '21590 E VALLEY BLVD  | CITY OF INDUSTRY CA, 917895241',
        '888 W ARROW HWY  | SAN DIMAS CA, 91773'
      ];

      function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: { lat: 37.0902, lng: -95.7129 }
        });

        const geocoder = new google.maps.Geocoder();
        const bounds = new google.maps.LatLngBounds();

        addresses.forEach((address) => {
          geocoder.geocode({ address: address }, (results, status) => {
            if (status === 'OK') {
              const location = results[0].geometry.location;
              new google.maps.Marker({
                map: map,
                position: location,
                title: address,
                // label: {
                //     text: "CVS",
                //     color: 'blue',
                //     fontSize: '12px',
                //     fontWeight: 'bold'
                // }
              });
              bounds.extend(location);
              map.fitBounds(bounds);
            } else {
              console.error(`Geocoding failed for "${address}" with status: ${status}`);
            }
          });
        });
      }
    </script>
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
